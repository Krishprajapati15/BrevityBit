<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      :root {
        --primary: #1f2937;
        --accent: #4f46e5;
        --accent-light: #818cf8;
        --success: #22c55e;
        --success-dark: #16a34a;
        --bg: #f4f6fb;
        --surface: #fff;
        --border: #e5e7eb;
        --text: #1e293b;
        --text-light: #64748b;
        --shadow: 0 4px 24px 0 rgba(79, 70, 229, 0.1),
          0 1.5px 4px 0 rgba(0, 0, 0, 0.03);
      }

      html,
      body {
        background: var(--bg);
        font-family: "Inter", Arial, sans-serif;
        color: var(--text);
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }

      body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        min-height: 100vh;
      }

      .settings-container {
        background: var(--surface);
        box-shadow: var(--shadow);
        border-radius: 18px;
        border: 1.5px solid var(--border);
        max-width: 480px;
        width: 98%;
        margin: 40px auto 0 auto;
        padding: 38px 30px 28px 30px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      h1 {
        color: var(--accent);
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 2px;
        letter-spacing: -1px;
        text-align: left;
        background: linear-gradient(
          90deg,
          var(--accent) 60%,
          var(--accent-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 14px;
        display: flex;
        flex-direction: column;
        gap: 7px;
      }

      label {
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 3px;
        font-size: 1.07rem;
        letter-spacing: 0.02em;
      }
      .input-icon-group {
        position: relative;
        display: flex;
        align-items: center;
      }
      .input-icon-group input[type="text"] {
        width: 100%;
        padding: 8px 12px 8px 40px;
        border: 1.5px solid var(--accent-light);
        border-radius: 7px;
        font-size: 1.07rem;
        font-weight: 500;
        color: var(--primary);
        background: var(--bg);
        transition: border 0.2s;
        box-sizing: border-box;
        outline: none;
      }
      .input-icon-group input[type="text"]:focus {
        border: 1.5px solid var(--accent);
      }
      .input-icon-group .input-icon {
        position: absolute;
        left: 11px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        opacity: 0.82;
        color: var(--accent);
        pointer-events: none;
      }

      .form-group p {
        margin-top: 2px;
        margin-bottom: 0;
        font-size: 0.98rem;
        color: var(--text-light);
      }
      .form-group a {
        color: var(--accent);
        text-decoration: underline;
        font-weight: 500;
      }
      .form-group a:hover {
        color: var(--accent-light);
      }

      button#save-button {
        background: linear-gradient(
          90deg,
          var(--accent-light) 0%,
          var(--accent) 90%
        );
        color: #fff;
        border: none;
        padding: 10px 0;
        border-radius: 7px;
        cursor: pointer;
        font-size: 1.13rem;
        font-weight: 700;
        margin-top: 10px;
        letter-spacing: 0.02em;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 10px 0 rgba(79, 70, 229, 0.08);
        outline: none;
      }
      button#save-button:active {
        box-shadow: 0 1px 2px 0 rgba(79, 70, 229, 0.08);
      }
      button#save-button:hover,
      button#save-button:focus-visible {
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--accent-light) 100%
        );
      }

      .success-message {
        color: var(--success-dark);
        background: rgba(34, 197, 94, 0.08);
        padding: 11px 14px;
        border-radius: 7px;
        font-size: 1.01rem;
        font-weight: 600;
        margin-top: 12px;
        margin-bottom: 0;
        border: 1.5px solid var(--success);
        display: none;
        align-items: center;
        gap: 7px;
      }
      .success-message.visible {
        display: flex;
        animation: fadein 0.2s;
      }
      .success-message .checkmark {
        width: 20px;
        height: 20px;
        margin-right: 2px;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media (max-width: 540px) {
        .settings-container {
          max-width: 98vw;
          padding: 18px 3vw 14px 3vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>AI Summary Settings</h1>

      <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <span class="input-icon-group">
          <!-- Key icon SVG -->
          <svg
            class="input-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="15" cy="9" r="3" />
            <path
              d="M2 22v-2a4 4 0 014-4h2l7-7a3 3 0 114.2 4.2l-7 7H6a4 4 0 01-4-4z"
            />
          </svg>
          <input
            type="text"
            id="api-key"
            placeholder="Enter your Gemini API key"
            autocomplete="off"
            spellcheck="false"
          />
        </span>
        <p>
          You can get an API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank"
            >Google AI Studio</a
          >
        </p>
      </div>

      <button id="save-button">Save Settings</button>
      <div id="success-message" class="success-message">
        <svg
          class="checkmark"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 22 22"
        >
          <circle
            cx="11"
            cy="11"
            r="10"
            stroke="#22c55e"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M6 12l4 4 6-8"
            stroke="#22c55e"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Settings saved successfully!
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
